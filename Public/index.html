<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checador de salida</title>
<!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!--js-->
    <script src="js/header.js"></script>
</head>
<body>
    <div id="nav"></div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">No. Usuario</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Nota</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Motivo de salida</label>
                        <select class="form-control" id="exampleInputPassword1">
                            <option>Entrada</option>
                            <option>Salida</option>
                        </select>
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Entrada</label>
                    </div>
                    <div class="form-group form-check">
                        <input type="radio" class="form-check-input" id="exampleCheck12">
                        <label class="form-check-label" for="exampleCheck12">Salida</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="col-sm">
            </div>
        </div>
    </div>
    <footer>
        <footer class="text-center">
            <hr>
            <p class="text-center footer-academia">CECyTE Plantel Yuriria Guanajuato, Mx. 2020
                <br>
                Desarrollado por: <a href="https://github.com/KeruMx" target="_blank" class="text-muted"><img src="Images/github128px.png" alt="Github KeruMx" height="13px">/KeruMx</a>
            </p>
            <img src="Images/cecy.jpeg" alt="Logo cecyte" height="80">
            <hr>
        </footer>
    </footer>

    <div id="js">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </div>

</body>
</html>
